<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        p {
            margin: 0px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="d-flex flex-row" v-if="loaded">
            <div class="d-flex flex-column col-6">
                <p>{{state.turn}}</p>
                <p>{{state.turnid}}</p>
                <p>{{turnNow}}</p>

                <p>odd team</p>
                <button @click="target({id: 0, team: 'odd'})">{{state.odd.char[0].name}}</button>
                <p>{{state.odd.char[0].hp}}</p>
                <div v-if="state.turn % 2 === 1">
                    <button v-for="(skill, index) in getSkills('odd')" @click="queueSkill({id: 0, team: 'odd', skill: index})" :disabled="!skill.isAllowed">{{skill.name}}</button>
                </div>


                <p>even team</p>
                <button @click="target({id: 0, team: 'even'})">{{state.even.char[0].name}}</button>

                <p>{{state.even.char[0].hp}}</p>
                <div v-if="state.turn % 2 === 0">
                    <button v-for="(skill, index) in getSkills('even')" @click="queueSkill({id: 0, team: 'even', skill: index})" :disabled="!skill.isAllowed">{{skill.name}}</button>
                </div>

                <div>
                    <button @click="endTurn">End Turn</button>
                </div>
            </div>
            <div class="d-flex flex-row col-6 flex-wrap">
                <p>General</p>
                <textarea style="height: 200px;">{{action}}</textarea>
                <p>Odd</p>
                <textarea style="height: 200px;">{{state.odd.char[0].status}}</textarea>
                <p>Even</p>
                <textarea style="height: 200px;">{{state.even.char[0].status}}</textarea>
            </div>
        </div>
    </div>
    <script src="naruto.js"></script>
    <script>
        function getParameterName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        let player = getParameterName('player')
        console.log(player)

        let socket = io();

        var app = new Vue({
            el: '#app',
            data: {
                loaded: false,
                buffer: {
                    caster: {},
                    skill: null,
                    target: {},
                    turnid: ''
                },
                state: {},
                action: []
            },
            computed: {
                turnNow: function () {
                    return this.state.turn % 2 === 0 ? 'even turn' : 'odd turn'
                }
            },
            methods: {
                getSkills: function (team) {
                    // console.log(this.state[team].char[0].skills)
                    return this.state[team].char[0].skills
                },
                endTurn: function () {
                    let self = this
                    let payload = {
                        state: this.state,
                        action: this.action
                    }
                    this.action = []
                    socket.emit('battle', payload)
                },
                target: function (pkg) {
                    let buffer = {
                        caster: {
                            id: this.buffer.caster.id,
                            team: this.buffer.caster.team
                        },
                        skill: this.buffer.skill,
                        target: {
                            id: pkg.id,
                            team: pkg.team
                        },
                        turnid: this.buffer.turnid
                    }
                    this.action.unshift(buffer)
                },
                queueSkill: function (pkg) {
                    let buffer = {
                        caster: {
                            id: pkg.id,
                            team: pkg.team
                        },
                        skill: pkg.skill,
                        target: {},
                        turnid: this.state.turnid
                    }
                    this.buffer = buffer
                }
            }
        })

        socket.on('result', (res) => {
            console.log(res)
            let team = ''
            if (res.turn % 2 === 0) {
                team = 'even'
            }
            if (res.turn % 2 === 1) {
                team = 'odd'
            }
            console.log(team)
            app.action = app.action.concat(res[team].using)
            app.state = res
        })

        socket.emit('initiate', {
            player: player
        })
        socket.on('initiate', (res) => {
            console.log(res)
            let team = ''
            if (res.state.turn % 2 === 0) {
                team = 'even'
            }
            if (res.state.turn % 2 === 1) {
                team = 'odd'
            }
            console.log(team)
            // console.log(res.state[team])
            app.action = app.action.concat(res.state[team].using)
            app.state = res.state
            app.loaded = true
        })
    </script>
</body>
